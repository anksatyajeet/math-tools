<!DOCTYPE html>
<html>
    <head>
       
<metaÂ charset="UTF-8">
        <link rel="stylesheet" type=text/css href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            function add() {
                var a, b, c, d, e, f, g;
                a = Number(document.getElementById("a").value);

                b = Number(document.getElementById("b").value);
                
                 g = Number(document.getElementById("g").value);
                 
                c = Number(document.getElementById("c").value);
                

               e = (a * Math.pow((1 + (c / (b * 100))), (b * g)));
               d = e - a;

                document.getElementById("d").value ="Rs" + " " +  d.toFixed(2);
                document.getElementById("e").value ="Rs" + " " + e.toFixed(2)
            }
        </script>
    </head>

    <body>
        <div class="column box is-half ">
            <div>   
            <header class="card-header">
                <p class="card-header-title">Calculate  CI and Amount</p>
            </header>

           </div>
            <div class="card-content column is-half">
                <div class="field has-addons">
                    <p class="control">
                        <a class="is-static button is-rounded">Rs</a>
                    </p>
                    <p class="control">
                        <input class="input is-rounded is-primary" type="text" id="a" name="a" placeholder="Principal" />
                    </p>

                    <br />
                </div>
                <div class="field has-addons">
                    <p class="control">
                        <input class="input is-rounded is-primary" type="text" id="b" name="b" placeholder="Times compoundred per year" />
                    </p>

                    <p class="control">
                        <a class="is-static button is-rounded">times compounded per year.</a>
                    </p>
                </div>
                
                <div class="field has-addons">
                    <p class="control">
                        <input class="input is-rounded is-primary" type="text" id="g" name="g" placeholder=" Time (in Years)" />
                    </p>

                    <p class="control">
                        <a class="is-static button is-rounded">Years</a>
                    </p>
                </div>

                <div class="field has-addons">
                    <p class="control">
                        <input class="input is-rounded is-primary" type="text" id="c" name="c" placeholder="Rate" />
                    </p>

                    <p class="control">
                        <a class="is-static button is-rounded">%</a>
                    </p>
                </div>

                <div class="field has-addons">
                    <p class="control">
                        <a class="is-static button is-rounded">Compound Interest = </a>
                    </p>
                    <p class="control">
                        <input class="is-static input" type="text" id="d" placeholder="Simple Interest" readonly/>
                    </p>
                </div>
                
                 <div class="field has-addons">
                    <p class="control">
                        <a class="is-static button is-rounded">Amount = </a>
                    </p>
                    <p class="control">
                        <input class="is-static input" type="text" id="e" placeholder="Amount" readonly/>
                    </p>
                </div>
                <button class="button control has-background-info" onclick="add()">Calculate</button>
            </div>
        </div>
    </body>
</html>
